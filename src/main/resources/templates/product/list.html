<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/master-layout}">
<head>
<title>E-Student Registration</title>
</head>
<body>
	<th:block layout:fragment="content">
		<h2>Product List</h2>
		<br />
		<a href="/srm/secured/product/new">Create a product</a>
		<a href="/" id="linkBackHome">Back to home</a>
		<br />
		<br />
		<table class="table table-striped">
			<thead>
				<tr>
					<th>product ID</th>
					<th>product Number</th>
					<th>Product Name</th>
					<th>Stock</th>
					<th>Supplier</th>
					<th>Date Supplied</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.productId}"></td>
					<td th:text="${product.productNumber}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.quantityInStock}"></td>
					<td th:text="${product.supplier.name}"></td>
					<td th:text="${product.dateSupplied}"></td>

					<td><a
						th:href="@{'/srm/secured/product/edit/' + ${product.productId}}">Edit</a>&nbsp;
						<a
						th:href="@{'/srm/secured/product/delete/' + ${product.productId}}">Delete</a>
					</td>
				</tr>
				<tr th:if="${products.size() <1}">
					<td colspan="12" style="text-align: center" >No product
						available</td>
				</tr>
			</tbody>
		</table>
	</th:block>
</body>
</html>
