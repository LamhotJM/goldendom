<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/master-layout}">
<head>
<title>E-Student Registration</title>
</head>
<body>
	<th:block layout:fragment="content">
		<div style="margin-bottom: 1em;">
			<span style="font-size: 2em; color: #32a5e7;">Edit Supplier
				Edit Supplier: [[${supplier.supplierId}]]</span>
		</div>

		<form id="editproductForm" method="post"
			action="/srm/secured/supplier/edit" th:object="${supplier}">
			<fieldset>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="supplierId">supplier ID</label> <span></span> <input
								id="supplierId" name="supplierId" type="text"
								class="form-control" th:value="${supplier.supplierId}" readonly>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="middleName">supplier Number</label> <span
								th:if="${#fields.hasErrors('supplierNumber')}"
								th:errors="*{supplierNumber}" class="alert alert-danger"></span>
							<input id="supplierNumber" name="supplierNumber" type="text"
								class="form-control" th:value="${supplier.supplierNumber}">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="name">supplier Name</label> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="alert alert-danger"></span> <input id="name" name="name"
								type="text" class="form-control" th:value="${supplier.name}">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="contactPhoneNumber">contactPhoneNumber</label> <span
								th:if="${#fields.hasErrors('contactPhoneNumber')}"
								th:errors="*{contactPhoneNumber}" class="alert alert-danger"></span>
							<input id="contactPhoneNumber" name="contactPhoneNumber"
								type="text" class="form-control"
								th:value="${supplier.contactPhoneNumber}">
						</div>
					</div>
				</div>

				<div style="float: right;">
					<a href="/srm/secured/product/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
					<button id="btnSubmit" type="submit"
						class="btn btn-outline-success">Update product</button>
				</div>
			</fieldset>
		</form>
	</th:block>
</body>
</html>
